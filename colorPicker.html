<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SayCula - Image Color Picker</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="./imgs/icon.png" type="image/x-icon">
    <!-- Site -->
    <meta property="og:title" content="SayCula - Dofus">
    <meta property="og:description" content="Dofus">
    <meta property="og:image" content="./imgs/icon.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&display=swap" rel="stylesheet">
    <!-- Styles fm-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Styles -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/ColorPicker.css">

</head>
<body>
<div class="main-ColorPicker">
    <header id="header-ColorPicker">
        <a href="/index.html">Back To Home</a>
    </header>


    <div id="imageContainer">
        <div class="img-ve">
            <img id="loadedImage" src="./imgs/Image-ColorPicker.png" >
            <div id="myresult" class="img-zoom-result"></div>
        </div> 
    </div>

    <div class="loadCol-Pik">
        
        <div id="img-inpt">
            <label for="imageInput" class="imageInput">upload image</label>
            <input type="file" style="display: none;" id="imageInput" accept="image/*">
        </div>
    
        <!-- Color Picker -->
        <div class="colorPicker">
            <input type="color" id="colorPicker">
            
        </div>
    </div>
    <div>
        <div id="CodeColor">
            <h1 id="printColor">#000000</h1>
            <button id="copyButton">Copy</button>
            <h1 id="printColorRgb"></h1>
        </div>
        

    </div>
    
  
    
</div>

<script src="./scripts/colorpicker/btn-copy.js"></script>
<script src="./scripts/colorpicker/colorpicker.js"></script>


</body>
</html>
