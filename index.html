    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- styles -->
    <link rel="stylesheet" href="styles/styles.css">

    <style>
       body::after {
        content: "";
        position: absolute;
        width: 120px;
        height: 120px;
        background-color: #ed2ff0;
        left: 5%;
        top: 20%;
        filter: blur(150px);
        pointer-events: none;
        }
        body::before {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #c55151;
            left: 90%;
            top: 74%;
            filter: blur(150px);
            pointer-events: none;
        }

        div#main {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 30rem;
            width: 100%;
        }
        #targetElement{
            display: flex;
            text-decoration: none;
            padding: 0px 10px 5px 4px;
            font-weight: bold;
            border: var(--whitesmoke) 3px solid;
            border-radius: 0 19px 18px 0;
            background-color: var(--whitesmoke);
            color: #2c2c2c;
            cursor: pointer;
            align-content: center;
            align-items: center;

        }
        input[type=text] {
            position: relative;
            right: -1px;
            width: 100%;
            padding: 12px 20px;
            border: var(--whitesmoke) 2px solid;
            border-radius: 19px 0 0 18px;
            margin: 8px 0;
            box-sizing: border-box;
            color: var(--whitesmoke);
        }
        input:focus {
            border: var(--whitesmoke) 2px solid;
            background: none;
            padding: 11px 20px;
        }
        input:focus::placeholder {
            color: #796f6f;
        }
        img {
            width: 30%;
            -webkit-filter: drop-shadow(5px 5px 5px #222);
            filter: drop-shadow(5px 5px 0px #222);
            -webkit-filter: brightness(10) saturate(100%) grayscale(1);
            filter: brightness(10) saturate(100%) grayscale(1);
        }
        div#search {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }  
        #inpt-search {
            width: 100%;
        }
        header {
            margin: 20px;
        }
        header a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 10px 5px;
        }
        #right {
            float: right;
        }
        #para {
            margin: 5px;
        }
    </style>
</head>
<body>

<!-- HTML -->
<div id="main">


    

        <div id="logo">

<script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script>
        // JavaScript
const inputElement = document.getElementById('inputElement');
const targetElement = document.getElementById('targetElement');

inputElement.addEventListener('input', function() {
  const value = inputElement.value;
  const defaultHref = targetElement.getAttribute('href');

  // Replace hash symbols with dashes
  const modifiedValue = value.replace(/#/g, '-');

  targetElement.href = defaultHref + modifiedValue;
});

    </script>
