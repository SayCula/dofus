<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="myInputs">

            <div>
                <input type="text" placeholder="Team Name" id="teamName">
            </div>

            <div>
                <input type="text" placeholder="income" id="income">
            </div>

            <div>
                <input type="text" placeholder="subs" id="subs">
            </div>

            <div>
                <input type="number" placeholder="clefs" id="clefs">
            </div>
        </div>
        <div class="myInputsDate">
            <div>
                <input type="date" id="creationDate">
            </div>

            <div>
                <input type="date" id="startingDate">
            </div>

            <div>
                <input type="date" id="endingDate">
            </div>
        </div>
    
        <button id="btnAddTeam">Add New Team</button>

        <div id="displayTeam">
            <table id="customers">
                <caption>Team Cra Success</caption>
                <tr>
                    <th>#</th>
                    <th>Team</th>
                    <th>income</th>
                    <th>subs</th>
                    <th>keys</th>
                    <th>creationDate</th>
                    <th>startingDate</th>
                    <th>endingDate</th>
                </tr>
                <tbody id="TeamInfo">

          
                </tbody>
      
              </table>
        </div>
    </main>
    <script src="./preManage.js"></script>
</body>
</html>
